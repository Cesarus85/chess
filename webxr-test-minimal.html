<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minimal WebXR Test</title>
    <style>
        body { margin: 0; font-family: Arial; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 100; }
        button { padding: 15px; font-size: 16px; margin: 5px; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="ar-button">AR Test</button>
        <div id="info">Klicken Sie AR Test um zu starten</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube, session;
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Add a cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -2);
            scene.add(cube);
            
            // Light
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);
            
            // AR button
            document.getElementById('ar-button').addEventListener('click', startAR);
            
            // Animation loop
            renderer.setAnimationLoop(render);
        }
        
        async function startAR() {
            try {
                document.getElementById('info').textContent = 'Starte AR...';
                
                session = await navigator.xr.requestSession('immersive-ar');
                renderer.xr.setSession(session);
                
                document.getElementById('info').textContent = 'AR gestartet! Grüner Würfel sollte sichtbar sein.';
                document.getElementById('ar-button').style.display = 'none';
                
                session.addEventListener('end', () => {
                    document.getElementById('info').textContent = 'AR beendet';
                    document.getElementById('ar-button').style.display = 'block';
                });
                
            } catch (error) {
                document.getElementById('info').textContent = 'AR Fehler: ' + error.message;
                console.error('AR Error:', error);
            }
        }
        
        function render() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
