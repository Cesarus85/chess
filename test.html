<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Test</title>
</head>
<body>
    <h1>WebXR Kompatibilit√§tstest</h1>
    <div id="results"></div>
    <button id="testButton" style="padding: 20px; font-size: 18px; margin: 20px;">AR-Test starten</button>
    
    <script>
        async function testWebXR() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            // Test 1: WebXR verf√ºgbar?
            if (!navigator.xr) {
                results.innerHTML += '<p>‚ùå WebXR nicht verf√ºgbar</p>';
                return;
            }
            results.innerHTML += '<p>‚úÖ WebXR verf√ºgbar</p>';
            
            // Test 2: AR unterst√ºtzt?
            try {
                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                results.innerHTML += `<p>${arSupported ? '‚úÖ' : '‚ùå'} AR ${arSupported ? 'unterst√ºtzt' : 'nicht unterst√ºtzt'}</p>`;
                
                if (arSupported) {
                    // Test 3: Session starten (nur nach Benutzerinteraktion)
                    try {
                        const session = await navigator.xr.requestSession('immersive-ar', {
                            requiredFeatures: [],
                            optionalFeatures: ['hit-test', 'dom-overlay'],
                            domOverlay: { root: document.body }
                        });
                        results.innerHTML += '<p>‚úÖ AR-Session erfolgreich gestartet</p>';
                        
                        // Session wieder beenden
                        setTimeout(async () => {
                            await session.end();
                            results.innerHTML += '<p>‚úÖ AR-Session erfolgreich beendet</p>';
                        }, 2000);
                        
                    } catch (sessionError) {
                        results.innerHTML += `<p>‚ùå AR-Session Fehler: ${sessionError.message}</p>`;
                        console.error('Session Error Details:', sessionError);
                    }
                } else {
                    results.innerHTML += '<p>üí° Ihr Ger√§t unterst√ºtzt kein WebXR AR</p>';
                }
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå AR-Test Fehler: ${error.message}</p>`;
                console.error('WebXR Error Details:', error);
            }
        }
        
        // Test nur nach Benutzerinteraktion starten
        document.getElementById('testButton').addEventListener('click', testWebXR);
    </script>
</body>
</html>
