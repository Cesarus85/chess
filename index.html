<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WebXR AR Schach</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/supermedium/superframe/master/components/environment/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false" 
        renderer="logarithmicDepthBuffer: true;"
        background="color: transparent"
        gesture-detector
        id="scene">
        
        <!-- Assets -->
        <a-assets>
            <a-mixin id="chess-piece-mixin" 
                     animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
                     animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
            </a-mixin>
        </a-assets>

        <!-- Lights -->
        <a-light type="ambient" color="#404040" intensity="0.8"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.6" position="-1 4 2"></a-light>

        <!-- AR Camera -->
        <a-camera
            id="camera"
            position="0 1.6 3"
            look-controls="enabled: true"
            wasd-controls="enabled: false"
            cursor="rayOrigin: mouse"
            raycaster="objects: .clickable; showLine: true; lineColor: red; lineOpacity: 0.5">
            
            <!-- Cursor for interaction -->
            <a-cursor 
                id="cursor"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                raycaster="objects: .clickable"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
            </a-cursor>
        </a-camera>

        <!-- Game Container -->
        <a-entity id="game-container" position="0 0 -3" visible="false">
            <!-- Chessboard will be placed here -->
        </a-entity>

        <!-- UI Elements -->
        <a-entity id="ui-container" position="0 2 -1.5">
            <a-text 
                id="game-status"
                value="Tippe um das Schachbrett zu platzieren"
                position="0 0.5 0"
                align="center"
                color="#FFF"
                width="6">
            </a-text>
            
            <a-text 
                id="turn-indicator"
                value=""
                position="0 0.2 0"
                align="center"
                color="#00FF00"
                width="4"
                visible="false">
            </a-text>
            
            <a-entity 
                id="reset-button"
                geometry="primitive: box; width: 0.3; height: 0.1; depth: 0.02"
                material="color: #FF4444"
                position="0 -0.2 0"
                class="clickable"
                visible="false">
                <a-text 
                    value="Neues Spiel"
                    position="0 0 0.011"
                    align="center"
                    color="white"
                    width="8">
                </a-text>
            </a-entity>
        </a-entity>

        <!-- AR Marker -->
        <a-marker preset="hiro" id="marker">
            <!-- Start button -->
            <a-box 
                id="start-button"
                position="0 0.5 0" 
                scale="2 0.5 0.1" 
                color="#4CC3D9" 
                class="clickable"
                animation__mouseenter="property: scale; to: 2.2 0.55 0.11; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 2 0.5 0.1; startEvents: mouseleave; dur: 200">
                <a-text 
                    value="AR SCHACH STARTEN" 
                    position="0 0 0.06" 
                    align="center" 
                    color="white"
                    scale="0.6 0.6 0.6">
                </a-text>
            </a-box>
        </a-marker>
    </a-scene>

    <div id="arjs-video" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

    <div id="instructions" style="position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; z-index: 100;">
        <h3>ðŸ“± AR Schach</h3>
        <p>1. Zeige die Kamera auf einen Hiro-Marker</p>
        <p>2. Klicke auf "AR SCHACH STARTEN"</p>
        <p>3. Spiele Schach in AR!</p>
        <small>Hiro-Marker: <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" style="color: #4CC3D9;">Hier herunterladen</a></small>
    </div>

    <script src="chess-game.js"></script>
    <script src="ar-components.js"></script>
</body>
</html>
